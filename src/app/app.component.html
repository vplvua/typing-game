<div class="container">
  <div class="columns is-centered">
    <div class="box coumn is-one-third">
      <h1 class="title has-text-centered">Typing challenge</h1>

      <p class="has-text-centered">
        <span
          [ngClass]="setTextColor(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); index as i"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input
          class="input"
          type="text"
          (input)="onInput($event.target.value)"
        />
      </div>

      <div *ngIf="enteredText === randomText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
